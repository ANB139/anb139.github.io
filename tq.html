        <script>
            // å­˜å‚¨æ‰€æœ‰å¤„ç†è¿‡çš„æ•°æ®
            let allExtractedNumbers = new Set();
            // å­˜å‚¨å†å²è®°å½•
            let historyRecords = [];
            
            // æ˜¾ç¤ºæŒ‡å®šé¡µé¢
            function showPage(pageId) {
                // éšè—æ‰€æœ‰é¡µé¢
                const pages = document.querySelectorAll('.page');
                pages.forEach(page => {
                    page.classList.remove('active-page');

                // æ˜¾ç¤ºæŒ‡å®šé¡µé¢
                document.getElementById(pageId).classList.add('active-page');
            }
            
            // å¤„ç†æ•°æ®å¹¶è¿½åŠ åˆ°æ€»ç»“æœ
            function processData() {
                try {
                    // è·å–è¾“å…¥æ•°æ®å’ŒæŒ‡å®šä½æ•°
                    const inputData = document.getElementById('inputData').value;
                    const digitCount = parseInt(document.getElementById('digitCount').value) || 19;
                    
                    if (!inputData.trim()) {
                        alert('è¯·è¾“å…¥æ•°æ®åå†å¤„ç†ï¼');
                        return;
                    }
                    
                    // ä½¿ç”¨æ­£åˆ™è¡¨è¾¾å¼æå–æ‰€æœ‰æ•°å­—åºåˆ—
                    const numberRegex = /\d+/g;
                    const matches = inputData.match(numberRegex) || [];
                    
                    // è¿‡æ»¤æ‰å°‘äº5ä½çš„æ•°å­—
                    const validNumbers = matches.filter(num => num.length >= 5);
                    
                    // ç»Ÿè®¡æ¯ä¸ªæ•°å­—å‡ºç°çš„æ¬¡æ•°
                    const countMap = {};
                    validNumbers.forEach(num => {
                        countMap[num] = (countMap[num] || 0) + 1;
                    });
                    
                    // ç”Ÿæˆç»“æœè¡Œ
                    const rows = [];
                    const newExtracted = [];
                    
                    validNumbers.forEach(num => {
                        let status = '';
                        let statusClass = '';
                        
                        if (num.length !== digitCount) {
                            status = `ä¸ç¬¦åˆæŒ‡å®šçš„${digitCount}ä½æ•°è¦æ±‚`;
                            statusClass = 'status-invalid-length';
                        } else if (countMap[num] > 1) {
                            status = 'é‡å¤æ•°æ®';
                            statusClass = 'status-duplicate';
                        } else {
                            status = 'ç¬¦åˆè¦æ±‚';
                            statusClass = 'status-valid';
                        }
                        
                        // åªæœ‰ç¬¦åˆæŒ‡å®šä½æ•°çš„æ•°å­—æ‰åœ¨Båˆ—æ˜¾ç¤º
                        const extracted = num.length === digitCount ? num : '';
                        
                        rows.push({
                            original: num,
                            extracted: extracted,
                            status: status,
                            statusClass: statusClass
                        });
                        
                        // å¦‚æœæ˜¯ç¬¦åˆè¦æ±‚çš„æ•°å­—ï¼Œæ·»åŠ åˆ°æ–°æå–æ•°ç»„
                        if (num.length === digitCount && !allExtractedNumbers.has(num)) {
                            newExtracted.push(num);
                        }
                    });
                    
                    // å°†æ–°æå–çš„æ•°æ®æ·»åŠ åˆ°æ€»é›†åˆä¸­
                    newExtracted.forEach(num => allExtractedNumbers.add(num));
                    
                    // è®°å½•å†å²
                    const record = {
                        timestamp: new Date().toLocaleString(),
                        digitCount: digitCount,
                        processedCount: validNumbers.length,
                        newExtractedCount: newExtracted.length,
                        totalExtractedCount: allExtractedNumbers.size
                    };
                    
                    historyRecords.unshift(record); // æ·»åŠ åˆ°æ•°ç»„å¼€å¤´
                    
                    // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
                    updateHistoryDisplay();
                    
                    // æ¸…ç©ºè¾“å…¥æ¡†
                    document.getElementById('inputData').value = '';
                    
                    // è·³è½¬åˆ°ç»“æœé¡µé¢æ˜¾ç¤ºå½“å‰çŠ¶æ€
                    showResultPage();
                } catch (error) {
                    console.error('å¤„ç†æ•°æ®æ—¶å‡ºé”™:', error);
                    alert('å¤„ç†æ•°æ®æ—¶å‘ç”Ÿé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¾“å…¥æ•°æ®æ ¼å¼ã€‚');
                }
            }
            
            // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
            function updateHistoryDisplay() {
                const historyList = document.getElementById('historyList');
                const placeholder = document.getElementById('historyPlaceholder');
                
                if (historyRecords.length > 0) {
                    if (placeholder) {
                        placeholder.remove();
                    }
                    
                    // æ¸…ç©ºå†å²è®°å½•åˆ—è¡¨
                    historyList.innerHTML = '';
                    
                    // æ·»åŠ å†å²è®°å½•é¡¹
                    historyRecords.forEach((record, index) => {
                        const li = document.createElement('li');
                        li.className = 'history-item';
                        li.innerHTML = `
                            <span>ç¬¬${index + 1}æ¬¡å¤„ç† - ${record.timestamp}</span>
                            <span>${record.newExtractedCount}ä¸ªæ–°æ•°æ® | æ€»è®¡${record.totalExtractedCount}ä¸ª</span>
                        `;
                        historyList.appendChild(li);
                    });
                } else {
                    if (!placeholder) {
                        const li = document.createElement('li');
                        li.id = 'historyPlaceholder';
                        li.className = 'history-item';
                        li.textContent = 'æš‚æ— å†å²è®°å½•';
                        historyList.appendChild(li);

            // æ˜¾ç¤ºç»“æœé¡µé¢
            function showResultPage() {
                // å°†Setè½¬æ¢ä¸ºæ•°ç»„å¹¶æ’åº
                const extractedNumbersArray = Array.from(allExtractedNumbers).sort();
                
                // æ¸²æŸ“è¡¨æ ¼ï¼ˆæ˜¾ç¤ºæ‰€æœ‰å†å²æ•°æ®çš„å¤„ç†ç»“æœï¼‰
                const tbody = document.getElementById('resultBody');

                // æ˜¾ç¤ºæœ€ç»ˆæå–çš„æ•°æ®
                extractedNumbersArray.forEach(num => {

                    td1.textContent = num;
                    
                    const td2 = document.createElement('td');
                    td2.textContent = num;
                    td2.className = 'status-valid';
                    
                    const td3 = document.createElement('td');
                    td3.textContent = 'æœ€ç»ˆç»“æœ';
                    td3.className = 'status-valid';
                    
                    tr.appendChild(td1);

                // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
                const statsElement = document.getElementById('stats');

                statsElement.innerHTML = `

                    æ€»å…±å¤„ç† <strong>${historyRecords.reduce((sum, record) => sum + record.processedCount, 0)}</strong> ä¸ªâ‰¥5ä½çš„æ•°å­—ï¼Œ
                    æ¥è‡ª <strong>${historyRecords.length}</strong> æ¬¡æäº¤
                `;
                
                // è·³è½¬åˆ°ç»“æœé¡µé¢
                showPage('resultPage');
            }
            
            // ä¸‹è½½XLSXæ–‡ä»¶
            function downloadXlsx() {
                try {
                    if (allExtractedNumbers.size === 0) {
                        alert('æ²¡æœ‰æ•°æ®å¯ä¸‹è½½ï¼Œè¯·å…ˆå¤„ç†æ•°æ®ã€‚');
                        return;
                    }
                    
                    // åˆ›å»ºå·¥ä½œç°¿
                    const XLSX = window.XLSX;

                        return;

                    const extractedNumbersArray = Array.from(allExtractedNumbers).sort();
                    
                    // åˆ›å»ºå·¥ä½œè¡¨ - æ— è¡¨å¤´
                    const ws = XLSX.utils.json_to_sheet(
                        extractedNumbersArray.map(num => ({'Aåˆ—': num})), 
                        {skipHeader: true}
                    );
                    
                    // è®¾ç½®åˆ—å®½ - æ ¹æ®æœ€é•¿æ•°æ®çš„å­—ç¬¦æ•°è®¾ç½®
                    const maxLength = Math.max(...extractedNumbersArray.map(num => num.length), 10);
                    ws['!cols'] = [{wch: maxLength + 2}]; // å¢åŠ ä¸€äº›é¢å¤–ç©ºé—´
                    
                    // åˆ›å»ºå·¥ä½œç°¿å¯¹è±¡
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, 'æ•°æ®');
                    
                    // è·å–æ–‡ä»¶å
                    const fileNameInput = document.getElementById('fileName');
                    const fileName = fileNameInput.value.trim() || 'æå–æ•°æ®';
                    
                    // ä¸‹è½½æ–‡ä»¶
                    XLSX.writeFile(wb, `${fileName}.xlsx`);

                }

            // æ¸…ç©ºæ‰€æœ‰æ•°æ®
            function clearAll() {
